<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b593391d68.js" crossorigin="anonymous"></script> <!--fontawesonn-->
    <link rel="stylesheet" href="style.css">
    <title>Agogo</title>
</head>
<body class="bg-success">
  <div class="timer">
      <div class="timer__controls">
          <div class="container-fluid bg-info">
              <div class="row bg-info">
          <button type="button" data-time="20" class=" col col-12 col-lg-2 timer__button btn btn-info w-20">20 Secs</button>
          <button type="button" data-time="300" class=" col col-12 col-lg-2 timer__button btn btn-info w-20">Work 5</button>
          <button type="button" data-time="900" class=" col col-12 col-lg-2 timer__button btn btn-info w-20">Quick 15</button>
          <button type="button" data-time="1200" class=" col col-12 col-lg-2 timer__button btn btn-info w-20">Snack 20</button>
          <button type="button" data-time="3600" class=" col col-12 col-lg-3 timer__button btn btn-info w-20">Lunch Break</button>
              </div>
         </div>
         <div class="container-fluid mt-5">
             <div class="row justify-content-center">
          <form name="customForm" id="custom" class=" form-lg">
              <input class=" form-lg" type="text" name="minutes" placeholder="Enter Minutes">
          </form>
            </div>
        </div>
      </div>
      <div class="container-fluid mt-3">
          <div class="row justify-content-center">
      <div class="display">
          <h1 class="display__time-left"></h1>
          <p class="display__end-time"></p>
      </div>
         </div>
    </div>
  </div>  
  

  <script src="scripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
